<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <!-- custom css file link  -->
    <link rel="stylesheet" th:href="@{/css/all.css}">


    <style>
        body{
            /*background: url("/images/about-img.jpg");*/
            background-color: grey;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="profile" th:method = "@{post}" th:action = "@{/profile}">
        <img th:src="'data:image/png;base64,'+${edi.imageBase64}"/>

        <h3 th:text = "${user.getFullName()}"></h3>
        <a href="/editprofile" class="btn">Edit Profile</a>

        <form method="post" th:action="@{/logout}">
            <button type="Logout" class="delete-btn">Logout</button>
        </form>
    </div>
</div>

</body>
</html>
