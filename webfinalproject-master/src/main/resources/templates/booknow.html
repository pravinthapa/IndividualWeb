<!DOCTYPE html>
<html>
<head>
  <title>Booking Details</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: url("/images/banner-bg.jpg");
      background-size: cover;
      /*background-position: center;*/
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 5px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }


    .name,.email,.contact,.desc{
      color: #111111;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: olivedrab;
    }

    .join-desc {
      margin-top: 20px;
      font-weight: bold;
    }

    @media screen and (max-width: 480px) {
      /* Responsive styling for smaller screens */
      .container {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <form onsubmit="fun()" th:method="@{post}" th:action="@{/save}" th:object="${adminPagePojo}">
  <div class="form-group">
    <label class="name">Full Name:</label>
    <input type="text" th:value="${adminPagePojo.fullname}" th:field="*{fullname}" required placeholder="Enter full name">
  </div>
  <div class="form-group">
    <label>Email:</label>
    <input type="email" th:value="${adminPagePojo.email}" th:field="*{email}" required  placeholder="enter valid email">
  </div>
  <div class="form-group">
    <label >Contact Number:</label>
    <input type="tel" th:value="${adminPagePojo.contact_number}" th:field="*{contact_number}" required placeholder="your contact number">
  </div>
  <div class="form-group">
    <label  >Description:</label>
    <textarea th:value="${adminPagePojo.description}" th:field="*{description}" required  placeholder="time you want to join "></textarea>
  </div>
  <button onclick="bookNow()">Book Now</button>
  <p class="join-desc" id="joinDesc"></p>
  </form>
</div>

<script>
  // JavaScript code
  function bookNow() {
    var fullname = document.getElementById('fullname').value;
    var email = document.getElementById('email').value;
    var contact = document.getElementById('contact').value;
    var description = document.getElementById('description').value;

    // Perform further actions, such as sending data to a server or displaying a confirmation message
    console.log("Booking Details:");
    console.log("Full Name: " + fullname);
    console.log("Email: " + email);
    console.log("Contact Number: " + contact);
    console.log("Description: " + description);

    document.getElementById('joinDesc').textContent = "Your Description: " + description;
  }
  function fun(){
    alert("booked successfully");
  }







</script>
</body>
</html>
